{% extends "object_detection/base.html" %}

{% block content %}
<h2>Добавить ленту изображений</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary mb-3" type="submit">Загрузить изображение</button>
</form>
{% endblock %}
